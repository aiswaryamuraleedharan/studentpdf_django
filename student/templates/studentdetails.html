{% extends 'main.html' %}   
        
{% block content %}
    <h2 class='text-center py-5'> Student Details</h2>

    <div class='container text-center'>
      
        <table class="table">
            <tr>
                <th>student id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.student_id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.email}}</td>
               
            </tr>
            {% endfor %}
          </table>

          <a href={% url 'pdf' %}><button type="button" class="btn btn-warning">Generate Pdf</button></a>
    </div>
    

{% endblock %}
